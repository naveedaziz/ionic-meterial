
   <div layout="column" style="height:600px" ng-cloak ng-init="getAlert()">


      <md-content flex style="background:#fff;">
         <md-list>
            <md-list-item class="md-3-line" ng-repeat="(ind,post) in alerts">
               <div class="md-list-item-text">
                  <h3 ui-sref="blogdetails({page:ind})" class="socities_title" style="    margin: 12px;
    margin-left: 0px;">{{post.title}}</h3>
                  <p ui-sref="blogdetails({page:ind})">{{post.description}}</p>
               </div>
               <md-divider inset></md-divider>
            </md-list-item>

         </md-list>
         <md-progress-linear md-mode="query" ng-disabled="alerts.length"></md-progress-linear>
      </md-content>
   </div>
