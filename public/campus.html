<div  layout="column"  ng-cloak>

  <md-content flex style="background:#fff;margin-left:1%; margin-right:1%">
    <div ng-repeat="(key,item) in app.grids[3].list" ng-if="item.img"  ng-click="app.openLink(item.link,item.params)">
          <img  src="img/campus/{{item.img}}.jpg" width="48%" style="margin:1%;float:left;box-shadow: 0px 0px 9px #979cad;height:110px" /> 
    </div>

  </md-content>

</div>
