<md-dialog id="login-dialog" aria-label="Login" ng-cloak flex="100" ng-controller="DialogController as dialog">
   <form name="loginForm" ng-submit="helpAdd()">
      <md-toolbar>
         <div class="md-toolbar-tools">
            <h2>Help Desk</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.close()">
               <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
         </div>
      </md-toolbar>

      <md-dialog-content>
         <div class="md-dialog-content">
            <md-input-container class="md-block">
               <label>Title</label>
               <input required type="text" ng-model="user.title"  md-autofocus required />{{user.emailAddress}}
            </md-input-container>
            <md-input-container class="md-block">
               <label>Description</label>
               <textarea required   ng-model="user.description" required></textarea>
               <p class="alert" ng-if="registerSuccess === 1">Your request has been subbmitted. Please wait for moderator to show in the help list</p>
                <p ng-if="registerSuccess === true" class="alert">Loading...</p>
            </md-input-container>
         </div>

      </md-dialog-content>

      <md-dialog-actions layout="row">
        
         <span flex></span>
         <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary">Submit</md-button>

      </md-dialog-actions>
   </form>
</md-dialog>
