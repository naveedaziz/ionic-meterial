<div class="gridListdemoDynamicTiles gridListdemoDynamicTilesHome" ng-init="app.stateLoader('page')">
   <md-content ng-repeat="items in app.grids" ng-if="app.urlParser(items.name) == app.pageName">
      
                <h4 align="center">{{items.name}}</h4>
                 <md-content class="md-padding" layout="row" flex="100">
                   
               <div layout="column" style="min-width: 180px;" flex="100" ng-repeat="grid in items.list">
                  <md-card flex="100" ng-click="app.openLink(grid.link,grid.params);">
                    

                     <img ng-src="img/university/{{grid.img}}.svg" class="md-card-image" style="padding:10%;" alt="Washed Out">
                     <md-card-actions layout-align="center center">

                        <h5 style="text-align:center; margin-top:0; margin-bottom:0;">{{grid.name}}</h5>

                     </md-card-actions>
                  </md-card>
               </div>

            </md-content>
      
   </md-content>
</div>
