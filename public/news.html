<div  layout="column" style="height:600px" ng-cloak ng-init="getNews()">


  <md-content flex style="background:#fff;">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="(key,item) in news | orderObjectBy:'id':'descending'">
        <img style="margin-top: 22px;" ng-src="{{item.image}}" alt="{{item.title.rendered}}" class="md-avatar">

        <div class="md-list-item-text">
          <p ng-click="app.openLink(item.link)">{{item.title.rendered}}</p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>

    </md-list>
   <md-progress-linear md-mode="query" ng-disabled="returnOrderState(news)"></md-progress-linear>
 <div align="center" ng-if="returnOrderState(news)">
   
   <md-button class="md-raised md-warn" aria-label="Load More" style="margin: 3%;
    width: 124px;
    background: #8BC34A;" ng-click="getNews()">
   
   <md-icon ng-if="loadMoreCall" ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24 spin" role="img">sync</md-icon>
       Load More

   </md-button>
 </div>
  </md-content>

</div>
