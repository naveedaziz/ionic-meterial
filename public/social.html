
<div  flex ng-cloak>
  
   <md-grid-list md-cols="2"  md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px"
      md-gutter-gt-sm="4px">
      
      <md-grid-tile md-rowspan="1" md-colspan="2"   ng-class="tile.background" class="first-social">
         <img src="img/logo.png" width="100%">
         <md-grid-tile-footer style="width:100%;">
            <h2 align="center" style="width:100%;font-size: 18px;
    margin-bottom: 0;"> SOCIAL NETWORKS</h2>
         </md-grid-tile-footer>
      </md-grid-tile>
      
      <md-grid-tile  md-rowspan="1" ng-click="app.openLink('https://www.facebook.com/fccollege/')"  md-colspan="1" md-colspan-sm="1"
         md-colspan-xs="1" ng-class="tile.background">
         <img src="img/social/facebook-logo.svg" width="58%">
         <md-grid-tile-footer>
            <h3>Facebook</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile ng-click="app.openLink('https://www.youtube.com/user/FCCUniversity')" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
         <img src="img/social/youtube-logo.svg" width="58%">
         <md-grid-tile-footer>
            <h3>YouTube</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile ng-click="app.openLink('https://www.instagram.com/formanchristiancollege/')" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
         <img src="img/social/instagram.svg" width="58%">
         <md-grid-tile-footer>
            <h3>Instagram</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile ng-click="app.openLink('https://twitter.com/FCCollege')" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
         <img src="img/social/twitter-logo (1).svg" width="58%">
         <md-grid-tile-footer>
            <h3>Twitter</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile ng-click="app.openLink('https://www.linkedin.com/school/310575/')" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
         <img src="img/social/linkedin-logo.svg" width="58%">
         <md-grid-tile-footer>
            <h3>LinkedIn</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile ng-click="app.openLink('mailto:contact@fccollege.edu.pk')" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
         <img src="img/social/new-email-envelope.svg" width="58%">
         <md-grid-tile-footer>
            <h3>Email</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
   </md-grid-list>
</div>
