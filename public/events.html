<div  layout="column" style="height:600px" ng-cloak ng-init="getEvents()">


  <md-content flex style="background:#fff;">
    
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="(key,item) in events[pageName] | orderObjectBy:'id':'descending'">
      <div class="date">
         <span class="day">{{returnDate(item.date,('day'))}}</span>
         <span class="month">{{returnDate(item.date,('month'))}}</span>
         <span class="year">{{returnDate(item.date,('year'))}}</span>
      </div>

        <div class="md-list-item-text">
          <p ng-click="app.openLink(item.link)">{{item.title.rendered}}</p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>

    </md-list>
   <md-progress-linear md-mode="query" ng-disabled="returnOrderState(events[pageName])"></md-progress-linear>
 <div align="center" ng-if="returnOrderState(events[pageName]) && loadMoreCall != -1">
   
   <md-button class="md-raised md-warn" aria-label="Load More" style="margin: 3%;
    width: 124px;
    background: #8BC34A;" ng-click="getEvents()">
   
   <md-icon ng-if="loadMoreCall" ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24 spin" role="img">sync</md-icon>
       Load More

   </md-button>
 </div>
  </md-content>

</div>
