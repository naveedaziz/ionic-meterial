<body ng-app="materialApp" layout="column" flex ng-controller="appCtrl as app">

    <md-sidenav md-disable-scroll-target class="md-sidenav-left md-whiteframe-4dp ng-cloak" md-component-id="left" style="    z-index: 999999;">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center-center">

            <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Close User Menu">
            <md-icon ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24" role="img">menu</md-icon>
            </md-button>

            <h3 class="md-toolbar-tools">FCC</h3>
        
        </md-toolbar>

       
   <div  ng-repeat="links in app.grids">
   <md-menu-item>
         <md-menu>
            <md-list-item layout="row">
               <span ng-click="app.openLink(links.link,links.params);app.toggleLeft()" flex="90">{{links.name}}</span>
               <!--<md-icon ng-if="links.list && links.list.length" ng-style="{color: '#000'}" ng-click="$mdMenu.open()" class="material-icons step ng-binding md-24" role="img">menu</md-icon>-->
            </md-list-item>
            <md-menu-content>
               <md-menu-item ng-repeat="inner_links in links.list">
                  <md-button  ng-click="app.openLink(inner_links.link,inner_links.params);app.toggleLeft()">{{inner_links.name}}</md-button>
               </md-menu-item>
            </md-menu-content>
         </md-menu>
      </md-menu-item>
      <md-divider></md-divider>
   </div>
    </md-sidenav>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp ng-cloak" md-component-id="right">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between-center">
            <h3 class="md-toolbar-tools">User Menu</h3>
            
            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="Close User Menu">
            <md-icon ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24" role="img">
               account_box</md-icon>
            </md-button>

        </md-toolbar>
      <md-divider></md-divider>
      <md-list-item layout="row" ng-click="app.showAdvanced($event);app.toggleRight()">
         <span>Login</span>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item layout="row" ng-click="app.showAdvancedSignup($event);app.toggleRight()">
         <span>Signup</span>
      </md-list-item>
      <md-divider></md-divider>
      <!--<md-list-item layout="row" ng-click="app.showAdvanced($event);app.toggleRight()">
         <span>Logout</span>
      </md-list-item>-->
      <md-divider></md-divider>

    </md-sidenav>




<div style="width:100%" class="ng-cloak">
   
    <md-toolbar  class="toolbar" style="    position: fixed;
    left: 0;
    top: 0;z-index:9999;">
        <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools">

            <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Main Menu">
             
            <md-icon ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24" role="img">menu</md-icon>
            </md-button>

            <span ui-sref="default" flex layout-align="center center" class="text-left" ng-if="title && title != 'page'">{{title}}</span>
            <span ui-sref="default" flex layout-align="center center" class="text-left" ng-if="title && title == 'page'">{{pageTitle}}</span>
            <span ui-sref="default" flex layout-align="center center" class="text-left" ng-if="!title">
               <img src="img/logo.png" style="    width: 314px;
    margin-top: 10px;">
            </span>

            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="User Menu">

            <md-icon ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24" role="img">
               account_box</md-icon>
            </md-button>

        </div>
      

      
 
    </md-toolbar>
  

    <div autoscroll="false" ui-view style="padding-bottom:60px;background:#fff; margin-top: 55px;   min-height: 567px;"></div>
   <footer  style="position:fixed; left:0; bottom:0; width:100%;padding: 0%;background:#253b80;z-index:99999">
     
         <div  align="center">
         <md-button ui-sref="default" class="md-raised md-warn" aria-label="User Menu" style="width:33.33%;
    float: left;
    margin: 0%;
    padding: 4px;">
            <md-icon ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24" role="img">home</md-icon>
             HOME
         </md-button>
         <md-button ng-click="app.openLink('http://fccollege.edu.pk')"  class="md-raised md-warn" aria-label="User Menu" style="width: 33.33%;
    float: left;
    margin: 0%;
    padding: 4px;">
            <md-icon ng-style="{color: '#fff'}" class="material-icons step ng-binding md-24" role="img">website</md-icon>
             Site

         </md-button>
         <md-button ui-sref="blog" class="md-raised md-warn"aria-label="User Menu" style="width: 33.33%;
    float: left;
    margin: 0%;
    padding: 4px;">
            <md-icon ng-style="{color: '#fff'}"  class="material-icons step ng-binding md-24" 
               role="img" >chat</md-icon>
             Help Desk

         </md-button>
         </div>
      
   </footer>

</div>
