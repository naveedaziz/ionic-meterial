<div  flex ng-cloak class="gridListdemoDynamicTiles">
   <md-grid-list md-cols="2"   md-row-height="4:3" md-gutter="8px"
      md-gutter-gt-sm="4px">

      <md-grid-tile ng-repeat="grid in app.grids" md-rowspan="1" md-colspan="1" md-colspan-sm="1"
         md-colspan-xs="1" ng-class="'darkBlue'">
        
         <img ng-src="img/university/{{grid.img}}.svg" width="50%">
         <md-grid-tile-footer>
            <h3>{{grid.name}}</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
   </md-grid-list>
</div>
