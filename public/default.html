<md-card class="no-bg-color header-bg" flex="100" flex-gt-sm="33" layout-align="center center" layout="column">
   <a ui-sref="default"><img src="img/fc2.jpg" flex="100" class="md-card-image" alt="Washed Out"></a>
</md-card>
<div  flex ng-cloak class="gridListdemoDynamicTiles">
   <md-grid-list md-cols="3"   md-row-height="4:4" md-gutter="8px"
      md-gutter-gt-sm="4px">

      <md-grid-tile ng-repeat="grid in app.grids" md-rowspan="1" md-colspan="1" md-colspan-sm="1"
         md-colspan-xs="1" ng-class="'darkBlue'" ng-click="app.openLink(grid.link,grid.params)">
        
         <img ng-src="img/university/{{grid.img}}.svg" width="50%" style="margin-top: -8px;">
         <md-grid-tile-footer>
            <h3>{{grid.name}}</h3>
         </md-grid-tile-footer>
      </md-grid-tile>
   </md-grid-list>
</div>
